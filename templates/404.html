{% extends "base.html" %}

{% block title %}{{ t('error.404_title') }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">{{ t('error.404_heading') }}</h2>
        <p class="error-message">{{ t('error.404_message') }}</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> {{ t('error.go_home') }}
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> {{ t('common.back') }}
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 5rem;
    color: #f39c12;
    margin-bottom: 1rem;
}

.error-code {
    font-size: 6rem;
    font-weight: 700;
    color: #2c3e50;
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 1.5rem;
    color: #34495e;
    margin: 1rem 0;
}

.error-message {
    color: #7f8c8d;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.error-actions .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.error-actions .btn-primary {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
}

.error-actions .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
}

.error-actions .btn-secondary {
    background: #ecf0f1;
    color: #2c3e50;
}

.error-actions .btn-secondary:hover {
    background: #bdc3c7;
}
</style>
{% endblock %}
