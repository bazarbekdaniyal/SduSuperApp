{% extends "base.html" %}

{% block title %}Find Order - SDU SuperApp{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-search"></i> Find My Orders</h1>
    </div>

    <div class="form-card-page" style="max-width: 500px; margin: 0 auto;">
        <form action="{{ url_for('shop.my_orders') }}" method="GET" class="admin-form">
            <div class="form-group">
                <label for="email">Enter your Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="example@gmail.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
                <i class="fas fa-search"></i> Find Orders
            </button>
        </form>
    </div>
</div>
{% endblock %}
